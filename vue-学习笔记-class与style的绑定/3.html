<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				绑定内联样式
			*/
			/*
				对象语法
					v-bind:style 的对象语法十分直观――看着非常像 CSS ，
					其实它是一个JavaScript对象。 CSS属性名可以用驼峰式 (camelCase) 
					或 (配合引号的) 短横分隔命名 (kebab-case)
					
					<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
					data: {
						activeColor: 'red',
						fontSize: 30
					}
					
					直接绑定到一个样式对象通常更好，让模板更清晰
					<div v-bind:style="styleObject"></div>
					data:{
						styleObject:{
							color:'red',
							fontSize:'13px'
						}
					}
					同样的，对象语法常常结合返回对象的计算属性使用
			*/
			
			/*
				数组语法
					v-bind:style 的数组语法可以将多个样式对象应用到一个元素上
					<div v-bind:style="[baseStyles, overridingStyles]">
			*/
			
			/*
				自动添加前缀
					当 v-bind:style 使用需要特定前缀的 CSS 属性时，如 transform
					Vue.js 会自动侦测并添加相应的前缀
			*/
			
			/*
				多重值
					从 2.3.0 起你可以为 style 绑定中的属性提供一个包含多个值的数组，
					常用于提供多个带前缀的值
					<div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">
					这会渲染数组中最后一个被浏览器支持的值。在这个例子中，如果浏览器
					支持不带浏览器前缀的 flexbox，那么渲染结果会是 display: flex
			*/
		</script>
	</body>
</html>
